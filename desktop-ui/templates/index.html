<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-header">
                <h1 class="app-title">Fast Search</h1>
                <a href="/settings" class="settings-link" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m5.2-13.2 4.2 4.2m-4.2 4.2 4.2 4.2M1 12h6m6 0h6M6.8 6.8 2.6 2.6m4.2 14.6L2.6 21.4">
                        </path>
                    </svg>
                </a>
            </div>
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search files..."
                    autocomplete="off" autofocus />
                <div class="search-stats" id="searchStats"></div>
            </div>
        </div>

        <!-- Results List -->
        <div class="results-container" id="resultsContainer">
            <div class="empty-state" id="emptyState">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <p>Start typing to search files...</p>
                <div class="keyboard-hints">
                    <span class="hint"><kbd>↑</kbd><kbd>↓</kbd> Navigate</span>
                    <span class="hint"><kbd>Enter</kbd> Open</span>
                    <span class="hint"><kbd>Ctrl</kbd>+<kbd>Enter</kbd> Show in folder</span>
                    <span class="hint"><kbd>Esc</kbd> Clear</span>
                </div>
            </div>

            <div class="results-list" id="resultsList"></div>
        </div>

        <!-- Footer Stats -->
        <div class="footer" id="footer">
            <div class="footer-stats">
                <span id="indexStats">Loading...</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
