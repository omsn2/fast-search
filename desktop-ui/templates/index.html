<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-header">
                <h1 class="app-title">Fast Search</h1>
                <a href="/settings" class="settings-link" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m5.2-13.2 4.2 4.2m-4.2 4.2 4.2 4.2M1 12h6m6 0h6M6.8 6.8 2.6 2.6m4.2 14.6L2.6 21.4">
                        </path>
                    </svg>
                </a>
            </div>
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search files..."
                    autocomplete="off" autofocus />
                <div class="search-stats" id="searchStats"></div>
            </div>

            <!-- Search History Dropdown -->
            <div class="search-history-dropdown" id="searchHistoryDropdown">
                <div class="history-header">
                    <span class="history-title">
                        <svg class="history-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Recent Searches
                    </span>
                    <button class="clear-all-btn" id="clearAllHistory" title="Clear all history">Clear All</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be inserted here dynamically -->
                </div>
            </div>

            <!-- Advanced Filters Panel -->
            <div class="filter-panel" id="filterPanel">
                <div class="filter-header" id="filterHeader">
                    <span class="filter-title">
                        <svg class="filter-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        Filters
                        <span class="filter-count" id="filterCount"></span>
                    </span>
                    <button class="toggle-filters-btn" id="toggleFiltersBtn" title="Toggle filters">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="filter-controls" id="filterControls">
                    <!-- File Type Filter -->
                    <div class="filter-group">
                        <label class="filter-label">File Type</label>
                        <select class="filter-select" id="fileTypeFilter">
                            <option value="">All Types</option>
                            <option value="Documents">üìÑ Documents</option>
                            <option value="Images">üñºÔ∏è Images</option>
                            <option value="Code">üíª Code</option>
                            <option value="Archives">üì¶ Archives</option>
                            <option value="Spreadsheets">üìä Spreadsheets</option>
                            <option value="Presentations">üìΩÔ∏è Presentations</option>
                            <option value="Videos">üé¨ Videos</option>
                            <option value="Audio">üéµ Audio</option>
                        </select>
                    </div>

                    <!-- Date Modified Filter -->
                    <div class="filter-group">
                        <label class="filter-label">Date Modified</label>
                        <select class="filter-select" id="dateFilter">
                            <option value="">Any Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>

                    <!-- File Size Filter -->
                    <div class="filter-group">
                        <label class="filter-label">File Size</label>
                        <select class="filter-select" id="sizeFilter">
                            <option value="">Any Size</option>
                            <option value="small">Small (&lt;1 MB)</option>
                            <option value="medium">Medium (1-10 MB)</option>
                            <option value="large">Large (&gt;10 MB)</option>
                        </select>
                    </div>

                    <!-- Clear Filters Button -->
                    <button class="clear-filters-btn" id="clearFiltersBtn">
                        Clear All Filters
                    </button>
                </div>

                <!-- Active Filters Display -->
                <div class="active-filters" id="activeFilters"></div>
            </div>
        </div>

        <!-- Results List -->
        <div class="results-container" id="resultsContainer">
            <div class="empty-state" id="emptyState">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <p>Start typing to search files...</p>
                <div class="keyboard-hints">
                    <span class="hint"><kbd>‚Üë</kbd><kbd>‚Üì</kbd> Navigate</span>
                    <span class="hint"><kbd>Enter</kbd> Open</span>
                    <span class="hint"><kbd>Ctrl</kbd>+<kbd>Enter</kbd> Show in folder</span>
                    <span class="hint"><kbd>Esc</kbd> Clear</span>
                </div>
            </div>

            <div class="results-list" id="resultsList"></div>
        </div>

        <!-- Footer Stats -->
        <div class="footer" id="footer">
            <div class="footer-stats">
                <span id="indexStats">Loading...</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='search-history.js') }}"></script>
    <script src="{{ url_for('static', filename='filter-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
